version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carpet-store-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: carpet_store
      POSTGRES_USER: carpet_admin
      POSTGRES_PASSWORD: carpet_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carpet_admin -d carpet_store"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  bmhome-browser:
    image: jlesage/chromium:latest
    container_name: carpet-store-bmhome-browser
    restart: unless-stopped
    ports:
      - "127.0.0.1:5800:5800"
    volumes:
      - /var/www/carpet-store/.bmhome_profile:/config
    environment:
      - KEEP_APP_RUNNING=1
    shm_size: "1gb"

volumes:
  postgres_data:
